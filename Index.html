<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>VizTechDroid Library</title>
    <link rel="stylesheet" href="CSS/Base.css" type="text/css" />
    <script type="text/javascript" src='JavaScript/jquery.min.js'></script>
    <script type="text/javascript" src='JavaScript/LoadScript.js'></script>
	
</head>
<body>
    <script>
        var timerID = setInterval(function()
        {
            if(!scriptLoading)
            {
				clearInterval(timerID);
				delete scriptLoading;
						
				LoadScript("WildCash/GameLoad.js", function()
				{		
					var gameLoadID = setInterval(function()
					{
						if(!gameLoading)
						{
							clearInterval(gameLoadID);
							delete gameLoading;
							
							TheEngine.Instance().Initialize("MegaBars");	
							TheEngine.Instance().Run("MainGameState");
						}
					}, 1000);
				});
            }
        }, 1000);
    </script>
</body>
</html>
